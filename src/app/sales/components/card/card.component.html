<div class="card p-2 rounded border-0 shadow-sm">
  <div class="img-card-container">
    <img
      src="../../../../assets/data/img/itemsShop/ipad1.jpeg"
      class="card-img-top"
    />
  </div>
  <div class="card-body">
    <h3 class="card-title">{{ product.name | titlecase }}</h3>
    <p class="card-text">
      {{ product.description }}
    </p>
  </div>
  <div>
    <span class="fs-4 fw-bold">S/ {{ product.price | number : "2.2-2" }}</span>

    <mat-card-actions
      class="card-body d-flex justify-content-between align-items-center text-center"
    >
      <button
        mat-raised-button
        [routerLink]="'/shop/detail-product/' + product.id"
        color="primary"
      >
        Details
      </button>

      <button mat-raised-button>Add Cart</button>
    </mat-card-actions>
  </div>
</div>
