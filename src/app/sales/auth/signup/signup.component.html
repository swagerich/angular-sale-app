<section class="vh-100 bg-image"
style="background-color: #8d787d;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="formSignup" (ngSubmit)="onSignup()">

                <div class="form-floating  mb-4">
                    <input type="text" id="floatingInputUsername" formControlName="username" class="form-control"placeholder="username" />
                    <label  for="floatingInputUsername">Username</label>
                  </div>

                   <div class="form-floating  mb-4">
                    <input type="text" id="floatingInputName" formControlName="name" class="form-control"placeholder="name" />
                    <label  for="floatingInputName">Your Name</label>
                  </div>

                <div class="form-floating  mb-4">
                    <input type="text" id="floatingInputLastName" formControlName="lastName" class="form-control"placeholder="lastname" />
                    <label  for="floatingInputLastName">Last Name</label>
                  </div>

                <div class="form-floating  mb-4">
                    <input type="text" id="floatingInputEmail" formControlName="email" class="form-control"placeholder="email" />
                    <label  for="floatingInputEmail">Email</label>
                  </div>

                <div class="form-floating  mb-4">
                  <input type="password" id="floatingInputPassword" formControlName="password" class="form-control"placeholder="password" />
                  <label  for="floatingInputPassword">Password</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password"  class="form-control" formControlName="repeatPassword" id="floatingInputRepeat" placeholder="repeat password" />
                  <label for="floatingInputRepeat" >Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5 ">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-dark btn-lg btn-block btn-lg gradient-custom-4">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="'/login'"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
