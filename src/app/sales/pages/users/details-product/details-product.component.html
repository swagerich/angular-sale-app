
<div  class="detail-main-container d-flex flex-column justify-content-center align-items-center">
    <div *ngIf="product" class="container shadow-lg rounded detail-container d-flex justify-content-around align-items-center">
        <div class="img-card-detail">
            <!-- <img src="{{product?.img}}" class="img-detail pt-4"> -->
            <img src="../../../../../assets/data/img/ipad_for_education__rvh8drp6mfma_large_2x.jpeg" class="img-detail pt-4">
        </div>
        <form [formGroup]="myForm">
        <div class="d-flex justify-content-around flex-column align-items-start detail-text">
            <div class="pb-4">
                <h1 class="card-title mb-4">{{product.name | titlecase }}</h1> 
                 <p class="card-text">{{ product.description }}</p>
                 <p class="card-text">
                    <mat-chip-listbox>
                        <mat-chip
                          *ngFor="let nombre of product.category.name.split(',') | slice : 0 : 3"
                        >
                          {{ nombre }}
                        </mat-chip>
                      </mat-chip-listbox>
                 </p>

                 <!-- ADD CART -->
                 <span class="form-text">
                  Cantidad
                </span>
                <div class="row">
                  <div class="col-sm-2">
                    <input type="number" class="form-control" formControlName="inputValue" min="1">
                  </div>
                  <div class="col-sm-3">
                    <button class="btn btn-warning" (click)="showValue(product.id!,1)">Add Cart</button>
                  </div>
                </div>
         
            </div>
            
            
            <div class="d-flex justify-content-between align-items-center buttons-details">
                <span class="fs-4 fw-bold">S/ {{ product.price | number:'2.2-2' }}</span>
                  <button mat-raised-button routerLink="/" >Back</button>
            </div>
        </div>
      </form>
    </div>
</div>
